
{% extends "base.html" %}

{% block content%}

<div class="form-container" style="width: 100%; max-width: 400px; background-color: #ffffff; padding: 30px; box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); border-radius: 10px;margin:0 auto;">
    <h2 style="margin-bottom: 20px; font-size: 24px; color: #333; text-align: center;">Create Student</h2>
    <form method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <div style="margin-bottom: 15px;">
            <label for="name" style="font-size: 16px; margin-bottom: 5px; display: block; color: #555;">Name:</label>
            {{form.name}}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="address" style="font-size: 16px; margin-bottom: 5px; display: block; color: #555;">Address:</label>
            {{form.address}}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="age" style="font-size: 16px; margin-bottom: 5px; display: block; color: #555;">Age:</label>
            {{form.age}}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="faculty" style="font-size: 16px; margin-bottom: 5px; display: block; color: #555;">Faculty:</label>
            {{form.faculty}}
        </div>
        <div style="margin-bottom: 15px;">
            <label for="age" style="font-size: 16px; margin-bottom: 5px; display: block; color: #555;">Image:</label>
            {{form.image}}
        </div>

        <button type="submit" style="background-color: #4CAF50; color: white; padding: 10px 15px; border: none; cursor: pointer; border-radius: 5px; width: 100%; font-size: 16px; margin-top: 10px;">Create</button>
    </form>
</div>


    {% endblock %}
